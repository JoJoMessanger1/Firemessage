<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher Gruppen-Messenger</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #chat-mode-selection { display: flex; align-items: center; }
        #chat-container { display: flex; }
        #group-list { width: 150px; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        #chat-area { flex-grow: 1; padding-left: 10px; }
        #chat-messages { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
        .message { margin-bottom: 5px; }
        .sender { font-weight: bold; }
        #message-input-container { display: flex; }
        #message-input { flex-grow: 1; padding: 8px; }
        #send-button { padding: 8px 12px; }
        .group-item { cursor: pointer; padding: 5px; border-bottom: 1px solid #eee; }
    </style>

    <div style="background-color: #f0f0f0; border: 2px dashed #999; padding: 20px; text-align: center; font-weight: bold; margin: 20px 0;">
        <script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCUCS195iOpOwfFVM8m56Lz5zTW9vBskqM",
    authDomain: "firemessage-26707.firebaseapp.com",
    projectId: "firemessage-26707",
    storageBucket: "firemessage-26707.firebasestorage.app",
    messagingSenderId: "1011948226329",
    appId: "1:1011948226329:web:776fe9e0b901e3da3ee788",
    measurementId: "G-84TRNF0MY2"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>
    </div>

    </head>
<body>

    <div id="top-bar">
        <h1>Mein Messenger</h1>
        <div id="user-id-display">Deine ID: <span id="user-id"></span></div>
    </div>
    
    <div id="chat-mode-selection">
        <label for="chat-mode">Chat-Modus:</label>
        <select id="chat-mode">
            <option value="group">Gruppe</option>
        </select>
        <button id="add-group-button">+</button>
    </div>

    <div id="chat-container">
        <div id="group-list">
            <h3>Deine Gruppen</h3>
        </div>

        <div id="chat-area">
            <h2 id="current-chat-title"></h2>
            <div id="chat-messages"></div>
            <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Nachricht eingeben...">
                <button id="send-button">Senden</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
